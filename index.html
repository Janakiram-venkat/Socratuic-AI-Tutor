<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socratic AI Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              confetti: {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' }
              }
            },
            animation: {
              pop: 'pop 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-slow': 'bounce 2s infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* KaTeX adjustments */
      .katex-display {
        margin: 0.5em 0;
        overflow-x: auto;
        overflow-y: hidden;
      }
      .dark .katex {
        color: #e2e8f0;
      }
      /* Rich Text Editor Styles */
      .editor-content:empty:before {
        content: attr(data-placeholder);
        color: #94a3b8;
        pointer-events: none;
      }
      .editor-content table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
      }
      .editor-content th, .editor-content td {
        border: 1px solid #cbd5e1;
        padding: 8px;
        min-width: 50px;
      }
      .dark .editor-content th, .dark .editor-content td {
        border-color: #475569;
      }
      .editor-content ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin: 1em 0;
      }
      .editor-content ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin: 1em 0;
      }
      .editor-content blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1em;
        margin: 1em 0;
        color: #64748b;
        font-style: italic;
      }
      /* Robust Icon Font Definition */
      .material-symbols-rounded {
        font-family: 'Material Symbols Rounded', sans-serif !important;
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }
      .cursor-crosshair {
        cursor: crosshair;
      }
      /* Graph specific styles */
      .node-label {
        user-select: none;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden dark:bg-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root" class="h-full"></div>
  </body>
</html>
